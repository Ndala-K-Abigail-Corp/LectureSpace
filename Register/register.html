<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LectureSpace Registration</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="/RoomAllocation/Lecturespace 2.png" width="180px" alt="LectureSpace Logo">
    <h1>LectureSpace Registration</h1>
  </header>
  <main>
    <form id="registration-form" action="register.php" method="POST">
      <div class="form-group">
        <label for="user-salutation">Salutation:</label>
        <select id="user-salutation" name="user-salutation" required>
          <option value="">Select Salutation</option>
          <option value="Mr.">Mr.</option>
          <option value="Ms.">Ms.</option>
          <option value="Mrs.">Mrs.</option>
          <option value="Dr.">Dr.</option>
          <option value="Prof.">Prof.</option>
        </select>
      </div>
      <div class="form-group">
        <label for="user-email">Email:</label>
        <input type="email" id="user-email" name="user-email" required>
      </div>
      <div class="form-group">
        <label for="user-name">Full Name:</label>
        <input type="text" id="user-name" name="user-name" required>
      </div>
      
      <div class="form-group">
        <label for="user-type">User Type:</label>
        <select id="user-type" name="user-type" required>
          <option value="">Select User Type</option>
          <option value="student">Student</option>
          <option value="lecturer">Lecturer</option>
        </select>
      </div>
      <div class="form-group">
        <label for="user-id">User ID:</label>
        <input type="text" id="user-id" name="user-id" required>
      </div>
      <div class="form-group">
        <label for="user-college">College:</label>
        <select id="user-college" name="user-college" required>
          <option value="">Select College</option>
          <option value="CEAS">College of Engineering and Applied Science (CEAS)</option>
          <option value="CBPLG">College of Business, Peace, Leadership and Governance (CBPLG)</option>
          <option value="CHANS">College of Health Sciences (CHANS)</option>
          <option value="CSSTHE">College of Social Sciences, Theology and Humanities (CSSTHE)</option>
        </select>
      </div>
      <div id="student-intake-section" class="form-group hidden">
        <label for="student-intake">Student Intake:</label>
        <select id="student-intake" name="student-intake" required>
          <optgroup label="Undergraduates">
            <option value="1.1">1.1</option>
            <option value="1.2">1.2</option>
            <option value="2.1">2.1</option>
            <option value="2.2">2.2</option>
            <option value="3.1">3.1</option>
            <option value="3.2">3.2</option>
            <option value="4.1">4.1</option>
            <option value="4.2">4.2</option>
          </optgroup>
          <optgroup label="Masters">
            <option value="1.1">1.1</option>
            <option value="1.2">1.2</option>
            <option value="2.1">2.1</option>
            <option value="2.2">2.2</option>
          </optgroup>
        </select>
      </div>
      <div class="form-group">
        <label for="user-password">Password:</label>
        <input type="password" id="user-password" name="user-password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
               title="Password must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters">
      </div>
      <div class="form-group">
        <label for="user-confirm-password">Confirm Password:</label>
        <input type="password" id="user-confirm-password" name="user-confirm-password" required>
      </div>
      <button type="submit">Register</button>
      <button id ="back-button"> Back to Dashboard</button>
    </form>
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var userTypeSelect = document.getElementById("user-type");
      var studentIntakeSection = document.getElementById("student-intake-section");

      // Function to show or hide student intake section based on selected user type
      function toggleStudentIntakeSection() {
        if (userTypeSelect.value === "student") {
          studentIntakeSection.classList.remove("hidden");
        } else {
          studentIntakeSection.classList.add("hidden");
        }
      }

      // Event listener to toggle student intake section visibility when user type changes
      userTypeSelect.addEventListener("change", toggleStudentIntakeSection);

      // Initially hide

      toggleStudentIntakeSection();
    });
  </script>
  <script> document.getElementById("back-button").addEventListener("click", function(){
    window.location.href="/RoomAllocation/index.html";
});
</script>
</body>
</html>
